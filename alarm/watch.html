<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter Time">
        <button>Set Alarm</button>
        <p></p>
    </div>


    <script>

        let name = document.querySelector("input:first-of-type")
        let time = document.querySelector("input:last-of-type")
        let para =document.createElement("p")


        function alarm(name, time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Wake Up : " + name);
                }, time);
            });
        }


        document.querySelector("button").onclick = () => {
            let para = document.querySelector("p")
            document.querySelector("#wrapper").append(para)
            alarm(name.value, time.value)
                .then((resolve) => para.innerHTML = resolve)
                .catch((error) => para.innerHTML = "There was an error for setting up an alarm");
        }


      
    </script>
</body>

</html>
