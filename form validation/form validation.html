<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div id="wrapper">
      <form>
        <input type="text" id="name" placeholder="Enter your name" /><br />

        <input type="text" id="phone" placeholder="Enter your phone_no" /><br />

        <input type="text" id="email" placeholder="Enter your email" /><br />

        <input type="text" id="age" placeholder="enter your age" /><br />

        <input type="radio" class="gen" value="male" name="gender" />Male

        <input
          type="radio"
          class="gen"
          value="female"
          name="gender"
        />Female<br />

        <select id="home">
          <option value="" selected disabled>Hometown</option>
          <option value="jaipur">Jaipur</option>
          <option value="bhilwara">bhilwara</option>
          <option value="kishangarh">kishangarh</option>
          <option value="jodhpur">Jodhpur</option>
          <option value="ajmer">Ajmer</option></select
        ><br />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="form validation.js"></script>
  </body>
</html>
